name: Send Email with Mailgun
description: |
  Send email with Mailgun ( https://mailgun.com ).
  With Mailgun you can send 10,000 emails/month, 300 emails/day for free.

inputs:
  -
    title: Mailgun API Key (example: key-9b17uj6f8xfzvwbp3fr2ie5klk1t1az9)
    mapped_to: MAILGUN_API_KEY
  -
    title: Mailgun Domain (example: sandbox419d38e292b34f27af411ebb219c1d7d.mailgun.org)
    mapped_to: MAILGUN_DOMAIN
  -
    title: Send To emails (comma separated email address list)
    mapped_to: MAILGUN_SEND_TO
  -
    title: Email Subject
    mapped_to: MAILGUN_EMAIL_SUBJECT
  -
    title: Email Message (can be HTML)
    mapped_to: MAILGUN_EMAIL_MESSAGE